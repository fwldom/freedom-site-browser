<html>
    <head>
        <title>Freedom Home</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div id="search-form">
            <h2>Freedom Home</h2>
            <input type="text" id="search-input" placeholder="Search for ...">
            <select value="https://www.google.com/search?q=" name="" id="search-engine-selector">
                <option value="https://www.google.com/search?q=">Google</option>
                <option value="https://www.bing.com/search?q=">Bing</option>
                <option value="https://www.duckduckgo.com/?q=">DuckDuckGo</option>
                <option value="https://www.youtube.com/results?search_query=">Youtube</option>
                <option value="https://x.com/search?q=">X</option>
                <option value="https://search.yahoo.com/search?p">Yahoo</option>
                <option value="https://www.ecosia.org/search?q=">Ecosia</option>
                <option value="https://www.qwant.com/?q=">Qwant</option>
                <option value="https://search.brave.com/search?q=">Brave</option>
                <option value="https://search.aol.com/aol/search?q=">AOL</option>
            </select>
            <button id="search-submit"><i class='bx bx-search-alt'></i></button>
        </div>
    </body>
    <script src="index.js"></script>
</html>
